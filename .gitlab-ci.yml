cache:
  paths:
    - Narwhal/obj/**/*.*

Deploy:
  stage: deploy
  script:
    - cd ImageDeployer
    - dotnet pack -c=Release -o=output
    - cd output
    - dotnet nuget push *.nupkg -k $NUGET_SECRET -s https://api.nuget.org/v3/index.json
  tags:
    - nuget
    - kirinnee
  only:
    - /^v.*$/
  except:
    - branches
